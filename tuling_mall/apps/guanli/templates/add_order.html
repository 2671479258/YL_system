{% extends "base.html" %}

{% block bar %}
      <div class="col-md-9" style=  "justify-content: flex-end;">
            <h1 class="page-header">问诊预约页面</h1>
        <div class="panel panel-primary">
                <!-- Default panel contents -->
        <div class="panel-heading">添加问诊预约信息<i class="fa fa-thumb-tack pull-right"></i></div>
            <div  class="panel-body">
                 <!-
            </div>
      </div>
{% endblock %}

{% block main %}
<form action="" method="post">
    {% csrf_token %}

    <div class="panel-body">
        <p>
            预约医生
            <select name="doctorname">
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.doctorname }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            预约用户
            <select name="username">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </p>

        <p>
            预约日期 <input type="date" name="orderDate">
        </p>

        <p>
            预约时间
            <select name="orderTime">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
        </p>

        <p>
            预约信息 <input type="text" name="ordertip">
        </p>

        <p>
            过敏史
            <select name="allergy">
                <option value="有">有</option>
                <option value="无">无</option>
            </select>
        </p>

        <p>
            家族遗传病史
            <select name="familyHistory">
                <option value="有">有</option>
                <option value="无">无</option>
            </select>
        </p>

        <p>
            手机号 <input type="text" name="mobile_phone">
        </p>

        <p>
            是否规律饮食
            <select name="diet_habits">
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </p>

        <p>
            是否定期运动
            <select name="exercise_habits">
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </p>

        <p>
            近期是否经常性熬夜
            <select name="stay_up_late">
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </p>

        <p>
            咨询费用 <input type="number" name="consultation_fee" step="0.01">
        </p>

        <p>
            审核状态 <input type="checkbox" name="is_verified">
        </p>

        <p>
            <button type="submit" class="btn">提交</button>
        </p>
    </div>
</form>
{% endblock %}
